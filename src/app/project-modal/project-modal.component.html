<div class="modal-header">
  <h2>{{ project?.name }}</h2>
  <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>

<div class="modal-body">
  <carousel>
    <div *ngFor="let picture of project?.pictures">
      <slide style="max-width: 800px">
        <img
          src="{{ picture }}"
          alt="slide"
          style="display: block; width: 100%"
        />
      </slide>
    </div>
  </carousel>

  <h3 class="mt-2">Description</h3>
  <p>{{ project?.description }}</p>
  <p>
    You can open this project by clicking
    <a href="{{ project?.vercelLink }}" target="_blank">here.</a>
  </p>
  <p>
    You can find this project on Github
    <a href="{{ project?.githubLink }}" target="_blank">here</a>
  </p>
  <hr />

  <div class="d-flex flex-wrap" *ngIf="project">
    <div *ngFor="let tag of transformTagsToUpper(project.tags || [])">
      <div
        class="tag me-2 mb-1"
        style="padding: 0 15px"
        [ngStyle]="{ 'background-color': getTagColor(tag) }"
      >
        {{ tag }}
      </div>
    </div>
  </div>
</div>
