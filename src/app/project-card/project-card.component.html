<div
  class="card shadow text-center"
  style="max-width: 350px; min-width: 350px"
  *ngIf="project"
>
  <div class="card-body">
    <h5 class="card-title">{{ project.name }}</h5>
    <p class="card-text">
      {{ project.summary }}
    </p>
    <button class="btn btn-primary" (click)="OpenProjectModal()">
      View More
    </button>
  </div>
  <div class="card-footer">
    <div class="d-flex flex-wrap justify-content-center">
      <div *ngFor="let tag of transformTagsToUpper(project.tags)">
        <div
          class="tag me-2 mb-1"
          style="padding: 0 15px"
          [ngStyle]="{ 'background-color': getTagColor(tag) }"
        >
          {{ tag }}
        </div>
      </div>
    </div>
  </div>
</div>
